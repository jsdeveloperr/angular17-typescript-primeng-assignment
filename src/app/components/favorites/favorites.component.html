<div class="favorites">
  <p-card>
    <ng-template pTemplate="title">
      <h3>Favoriler</h3>
    </ng-template>
    <ng-template pTemplate="content">
      <p-table [value]="favorites" [(selection)]="selectedFavorites" dataKey="productId">
        <ng-template pTemplate="header">
          <tr>
            <th>
              <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th>Ürün Adı</th>
            <th>Fiyat</th>
            <th>İşlemler</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
          <tr>
            <td>
              <p-tableCheckbox [value]="product"></p-tableCheckbox>
            </td>
            <td (click)="goToDetail(product.productId)">{{ product.productName }}</td>
            <td (click)="goToDetail(product.productId)">{{ product.productPrice | currency:'TRY' }}</td>
            <td class="favorite-actions">
              <button pButton type="button" icon="pi pi-trash" label="Çıkart" (click)="removeFromFavorites(product)"></button>
              <button pButton type="button" icon="pi pi-shopping-cart" label="Sepete Ekle" (click)="addToCart(product)"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
      <div class="favorite-actions">
        <button pButton type="button" label="Seçili Ürünleri Sepete Ekle" (click)="addSelectedToCart()"></button>
        <button pButton type="button" label="Seçili Ürünleri Çıkart" (click)="removeSelectedFavorites()"></button>
        <button pButton type="button" label="Tümünü Sepete Ekle" (click)="addSelectedToCart()"></button>
        <button pButton type="button" label="Favorileri Temizle" (click)="clearFavorites()"></button>
      </div>
    </ng-template>
  </p-card>
</div>
